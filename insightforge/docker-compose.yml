services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: insightforge
      POSTGRES_PASSWORD: insightforge
      POSTGRES_DB: insightforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://insightforge:insightforge@postgres:5432/insightforge
      REDIS_URL: redis://redis:6379/0
      REPORTS_DIR: /app/reports
    volumes:
      - ./backend/reports:/app/reports
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://insightforge:insightforge@postgres:5432/insightforge
      REDIS_URL: redis://redis:6379/0
      REPORTS_DIR: /app/reports
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./backend/reports:/app/reports
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
